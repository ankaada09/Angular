<div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">
      <p>Want to get in touch? Fill out the form below to send me a message and I will get back to you as soon as possible!</p>
      
      <form  (ngSubmit)="onSubmit(f)" #f="ngForm" name="sentMessage" id="contactForm" novalidate>
        <div class="control-group">
          <div class="form-group floating-label-form-group controls">
            <label>Name</label>
            <input type="text" name="name" [(ngModel)]="name" #nameOne="ngModel" required minlength="4" #namee="ngModel" class="form-control ng-invalid" placeholder="Name" id="name" required data-validation-required-message="Please enter your name.">
            <p *ngIf="name.invalid && name.touched && name.required">Name is required</p>
            
            </div>
            
            
          </div>
        
        <div class="control-group">
          <div class="form-group floating-label-form-group controls">
            <label>Email Address</label>
            <input  type="email"  [(ngModel)]="email" name="email" #emaill="ngModel" required email #emailOne="ngModel" class="form-control ng-invalid" placeholder="Email Address" id="email" required data-validation-required-message="Please enter your email address.">
            <p class="help-block text-danger"  *ngIf="email.invalid">Pleas enter valid email</p>
          </div>
        </div>
       
        <div class="control-group">
          <div class="form-group floating-label-form-group controls">
            <label>Message</label>
            <textarea [(ngModel)]="message" [ngModelOptions]="{standalone: true}" name="message"#mesage="ngModel" rows="5" minlength="6" required #mesage="ngModel"  class="form-control ng-invalid" placeholder="Message" id="message" required data-validation-required-message="Please enter a message."></textarea>
            <p class="help-block text-danger" *ngIf="message.invalid && message.minlength" >Email mas have min 4 character </p>
          </div>
        </div>
        <br>
        <div id="success"></div>
        <div class="form-group">
          <button name="submit" type="submit" class="btn btn-primary" (click)="message=''"  id="sendMessageButton" [disabled]="f.invalid">Send</button>
        </div>
        {{message}}
      </form>
    </div>
  </div>
